{% seo %}

    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <![endif]-->

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q61NJ95G4Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Q61NJ95G4Y');
  </script>

  <body>
    <a class="github-fork-ribbon" href="https://github.com/progintro/progintro.github.io" data-ribbon="Send a PR on GitHub" title="Send a PR on GitHub">Send a PR on GitHub</a>
